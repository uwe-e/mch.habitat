        <div class="styled-h1">
        <h1><span class="CustomStyle3">Allgemeine Teilnahmebedingungen</span></h1>
        <p>Bitte beachten Sie folgende Hinweise. Der Beirat hat sich f&uuml;r ein einheitliches Konzept entschieden. Dies bedeutet:</p>
        <ul class="styled-ul">
            <li>Ein Unternehmen kann nur mit einem Standpaket an den Powertagen 2018 teilnehmen.</li>
            <li>Der Standbau ist einheitlich, es sind keine Sonderbauten m&ouml;glich. Jedoch kann der Innenausbau durch den Aussteller individuell gestaltet werden.</li>
            <li>Kostenlose Bewirtung</li>
            <li>Jedem Forumsteilnehmer und jedem Besucher (Eintritt ab 10.00 Uhr) offerieren die Aussteller ein Mittagessen zwischen 11.30 und 13.15 Uhr. Die Networking-Zone wird von den Ausstellern als</li>
            <li>Besprechungs- und Verpflegungszone benutzt. Aus diesem Grund ist ein Standcatering nicht erlaubt.</li>
            <li>Aussteller k&ouml;nnen f&uuml;r ihre Kunden weder f&uuml;r das Fachforum noch f&uuml;r die Ausstellung Eintrittskarten bestellen. Die Teilnahme am Fachforum ist auch f&uuml;r Aussteller kostenpflichtig. Die Anzahl der Pl&auml;tze ist limitiert.</li>
            <li>Die Aussteller verpflichten sich jeden Abend bis zum Ende der Ausstellung zu bleiben. Das heisst, an allen drei Tagen bis 17.00 Uhr. Ein vorzeitiger Abbau ist nicht erlaubt!</li>
        </ul>
        <p>F&uuml;r die Powertage 2018 gelten die Bestimmungen des Ausstellerreglements und der Messebetriebsordnung der MCH Messe Basel.</p>
        </div>
