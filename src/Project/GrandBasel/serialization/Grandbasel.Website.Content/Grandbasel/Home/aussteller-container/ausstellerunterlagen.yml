      Hint: Body
      Value: |
        <div>Die Powertage ist die bedeutendste Fachmesse f&uuml;r die Schweizer Stromwirtschaft. Hier kommen alle Akteure zusammen, um sich auszutauschen, um Innovationen vorzustellen und kennenzulernen sowie um gemeinsam die neue Energiewelt voranzutreiben. Nutzen Sie die Chance und melden Sie sich gleich an.</div>
        <p>In den Ausstellerunterlagen, bestehend aus der Ausstellerbrosch&uuml;re, Ausstellervertrag und den Reglementen, finden Sie alle wichtigen Informationen f&uuml;r Ihre Messeteilnahme kompakt zusammengefasst. Die Anmeldung zu den Powertagen 2018 steht Ihnen als beschreibbares PDF zur Verf&uuml;gung. Sie k&ouml;nnen dieses online ausf&uuml;llen und uns unterschrieben zukommen lassen. Bitte senden Sie die ausgef&uuml;llte und unterschriebene Anmeldung per <a href="mailto:info@powertage.ch?subject=Anmeldung%20Powertage%202018">E-Mail</a>, an die Faxnummer +41 (0)58 206 21 89 oder per Post an:</p>
        <div> <br />
        MCH Messe Schweiz (Basel) AG<br />
        Powertage&nbsp;<br />
        CH-4005 Basel</div>
