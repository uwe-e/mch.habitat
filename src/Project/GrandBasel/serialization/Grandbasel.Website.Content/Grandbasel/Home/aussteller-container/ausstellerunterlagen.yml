      Hint: Body
      Value: |
        <div>Die Powertage ist die bedeutendste Fachmesse für die Schweizer Stromwirtschaft. Hier kommen alle Akteure zusammen, um sich auszutauschen, um Innovationen vorzustellen und kennenzulernen sowie um gemeinsam die neue Energiewelt voranzutreiben. Nutzen Sie die Chance und melden Sie sich gleich an.</div>
        <p>In den Ausstellerunterlagen, bestehend aus der Ausstellerbroschüre, Ausstellervertrag und den Reglementen, finden Sie alle wichtigen Informationen für Ihre Messeteilnahme kompakt zusammengefasst. Die Anmeldung zu den Powertagen 2018 steht Ihnen als beschreibbares PDF zur Verfügung. Sie können dieses online ausfüllen und uns unterschrieben zukommen lassen. Bitte senden Sie die ausgefüllte und unterschriebene Anmeldung per <a href="mailto:info@powertage.ch?subject=Anmeldung Powertage 2018">E-Mail</a>, an die Faxnummer <span class="baec5a81-e4d6-4674-97f3-e9220f0136c1" style="white-space: nowrap;">+41 (0)58 206 21 89<a title="Anrufen: +41 (0)58 206 21 89" style="margin: 0px; border: currentColor; left: 0px; top: 0px; width: 16px; height: 16px; right: 0px; bottom: 0px; overflow: hidden; vertical-align: middle; float: none; display: inline; white-space: nowrap; position: static !important;" href="#"><img title="Anrufen: +41 (0)58 206 21 89" style="margin: 0px; border: currentColor; left: 0px; top: 0px; width: 16px; height: 16px; right: 0px; bottom: 0px; overflow: hidden; vertical-align: middle; float: none; display: inline; white-space: nowrap; position: static !important;" /></a></span> oder per Post an:</p>
        <div> <br />
        MCH Messe Schweiz (Basel) AG<br />
        Powertage&nbsp;<br />
