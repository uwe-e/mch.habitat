        <p>Neue Gesch&auml;ftsmodelle, Prozesse und Marktteilnehmer sorgen auf allen Stufen der Wertsch&ouml;pfungskette f&uuml;r Ver&auml;nderung. Diskutieren Sie mit und seien Sie Teil der neuen Energiekonzepte und L&ouml;sungen. Profitieren Sie von qualitativen Fachvortr&auml;gen, regem Austausch in den Networking-Zonen und den informativen Firmenpr&auml;sentationen.</p>
        <p>Die Powertage..</p>
        <ul>
            <li>ist die gr&ouml;sste und bedeutendste Fachmesse f&uuml;r die Schweizer Stromwirtschaft</li>
            <li>veranstaltet ein qualitativ hochstehendes Fachforum</li>
            <li>bietet einen regen Erfahrungsaustausch</li>
        </ul>
        <p>Wir laden Sie herzlich ein, an den Powertagen vom 5. bis 7. Juni 2018, am Dialog teilzunehmen, Ihr Angebot vorzustellen und &uuml;ber konkrete L&ouml;sungen zu diskutieren. </p>
