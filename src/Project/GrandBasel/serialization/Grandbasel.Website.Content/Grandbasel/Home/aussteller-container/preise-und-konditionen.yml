        <div class="styled-h1">
        <h1>
        <span class="CustomStyle1">Teilnahmepakete</span> <span class="CustomStyle2">transparent</span> <span class="CustomStyle3">und effizient</span></h1>
        <p><strong>Folgende Angebote stehen Ihnen f&uuml;r die Pr&auml;sentation in der Ausstellung zur Verf&uuml;gung:</strong></p>
        <h2>Ihr All-In-Teilnahmepaket</h2>
        <p>(Preise exkl. 8 % MwSt.)</p>
        <ul class="styled-ul">
            <li>10 m<sup>2</sup>: CHF 10'200.-</li>
            <li>20 m<sup>2</sup>: CHF 20'400.-</li>
            <li>40 m<sup>2</sup>: CHF 40'800.-</li>
            <li>60 m<sup>2</sup>: CHF 61'200.-&nbsp;&nbsp;
            </li>
        </ul>
        </div>
        <h3>Im Paket sind folgende Dienstleistungen inbegriffen</h3>
        <ul class="styled-ul">
            <li>Standfl&auml;che</li>
            <li>Standbau, Mobiliargrundausstattung (Tische, St&uuml;hle, Korpus)</li>
            <li>Beleuchtung, Teppich (Farbe einheitlich)</li>
            <li>Firmenbeschriftung inkl. Logo (3-farbig)</li>
            <li>Stromanschluss inkl. Stromverbrauch</li>
            <li>Standreinigung</li>
            <li>Benutzung der Networking-Zone innerhalb der Ausstellung durch Aussteller und Besucher inkl. Konsumation</li>
            <li>Kostenlose Ausstellerkarten (3 / 6 / 10 / 15 St&uuml;ck, je nach Paketangebot)</li>
            <li>Eintrag ins Ausstellerverzeichnis</li>
            <li>Kommunikation (PR, Werbung, Internet)</li>
            <li>Versicherung des Ausstellungsgutes gegen Feuer, Blitzschlag, Explosion und Elementarsch&auml;den bis zu einem Wert von max. CHF 10&lsquo;000.&ndash;</li>
            <li>Obligatorische Haftpflichtversicherung</li>
            <li>Eintrittskontingente (kostenpflichtig)</li>
        </ul>
        <p>Weitere Dienstleistungen k&ouml;nnen separat bestellt werden (Zusatzmobiliar, Telefon, Pflanzen etc.). Der Standbau ist einheitlich, der Innenausbau kann frei gestaltet werden. Sonderbauten sind nach wie vor nicht erlaubt!</p>
